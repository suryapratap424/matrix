<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matrix adder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <label for="r">row</label>
        <input type="number" id="r" value="1">
        <label for="c">column</label>
        <input type="number" id="c" value="1">
        <div class="equation">
            <div class="matrix" id="m1">
            </div>
            +
            <div class="matrix" id="m2">
            </div>
            =
            <div class="matrix" id="result">
            </div>
        </div>
    </div>
    <button id="fill1">change m1</button>
    <button id="fill2">change m2</button>
    <button id="add">add</button>

</body>
<script src="./app.js"></script>
</html>
